<div class="container-fluid">

    <div class="row justify-content-center">


        <table class=" table table-striped" style="width: 800px;">
            <thead>
                <tr class="bg-danger">
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Document Type</th>
                    <th scope="col">Document Number</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas">
                    <td>{{persona.idPerson}}</td>
                    <td>{{persona.name}}</td>
                    <td>{{persona.lastName}}</td>
                    <td>{{persona.documentType}}</td>
                    <td>{{persona.documentNumber}}</td>
                    <td>
                        <button (click)="editar(persona.idPerson)" class="btn btn-warning"
                            style="margin-right: 5px;">Edit</button>
                        <button (click)="eliminar(persona.idPerson)" class="btn btn-danger">Remove</button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
